<app-start-scene *ngIf="isCurrentGameStatus([GameStatus.START])" (startEvent)="startEventHandler()"></app-start-scene>
<app-input-against-time-scene *ngIf="isCurrentGameStatus([GameStatus.PLAYING,GameStatus.PAUSE])" [dataModel]="dataModel" [(gameStatus)]="gameStatus" [gameModeMetadata]="gameModeMetadata" [isSmallDevice]="isSmallDevice"></app-input-against-time-scene>
<app-won-scene *ngIf="isCurrentGameStatus([GameStatus.WON])"></app-won-scene>
<app-lost-scene *ngIf="isCurrentGameStatus([GameStatus.LOST])" [sourceData]="dataModel.get('sourceData')?.value.data" [finalData]="finalData" [mapMetaData]="dataModel.get('sourceData')?.value"></app-lost-scene>
